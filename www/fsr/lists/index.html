<ion-view view-title="Lists">
  <ion-content ng-controller="ListController as list">
    <ion-refresher pulling-text="Let's go somewhere else..."
                   on-refresh="list.get()"></ion-refresher>
    <article class="venue">
      <img class="venue__image" ng-src="{{list.getImageUrl()}}" alt="{{list.venue.venue.name}}" />
      <ul class="venue__tips">
        <li>Candy</li>
        <li>Booze</li>
        <li>Gum</li>
      </ul>
      <header class="venue__title">
        <h1>{{list.venue.venue.name}}</h1>
        <h2>{{list.venue.venue.location.formattedAddress[0]}}</h2>
      </header>
      <div class="venue__map"></div>
    </article>
  </ion-content>
</ion-view>
