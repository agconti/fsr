<ion-view view-title="Lists">
  <ion-content>
    <ion-refresher pulling-text="Let's go somewhere else..."
                   on-refresh="list.get()"></ion-refresher>
    <article class="venue">
      <img class="venue__image" ng-src="{{list.getImageUrl()}}" alt="{{list.venue.venue.name}}" />
      <ul class="venue__tips">
        <li ng-repeat='tip in list.venue.tips.groups.slice(-1)[0].items | limitTo: 3'>
          {{tip.text}}
        </li>
      </ul>
      <header class="venue__title">
        <h1 class="venue__title__venue-name">{{list.venue.name}}</h1>
        <h2 class="venue__title__venue-address">{{list.venue.location.formattedAddress[0]}}</h2>
      </header>
      <div id="map" class="venue__map"></div>
    </article>
  </ion-content>
</ion-view>
